<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container my-5">
        <form action="/loginuser" method="post" class="rounded bg-dark text-light container d-flex flex-column col-6">
            <h1 class="mx-4 mt-3 text-success">Login</h1>
            {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
            {% for message in messages %} <!-- loop through the messages -->
            <p class="m-4 text-warning">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="m-4 d-flex flex-column">
                <label class="mb-2" for="email">Email: </label>
                <input type="text" name="email" class="py-2 px-2 rounded">
            </div>
            <div class="m-4 d-flex flex-column">
                <label class="mb-2" for="loginpassword">Password: </label>
                <input type="password" name="loginpassword" class="py-2 px-2 rounded">
            </div>
            <div class="d-flex justify-content-between">
                <div class="m-4">
                    <a href="/"><button type="button" class="btn bg-success border-1 text-white mb-2">Go Back</button></a>
                </div>
                <div class="m-4">
                    <input class="btn bg-success border-1 text-white mb-2" type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>



</body>
</html>
